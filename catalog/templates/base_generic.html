<!DOCTYPE html>
<html lang="ru">

<head>
    {% block title %}
        <title>DevBooks Library - Библиотека разработчика</title>
    {% endblock %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% load static %}

    <!-- Favicon -->
    <link rel="shortcut icon" href="{% static 'favicon/favicon.ico' %}">
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'favicon/apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'favicon/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'favicon/favicon-16x16.png' %}">
    <link rel="manifest" href="{% static 'favicon/site.webmanifest' %}">
    <link rel="mask-icon" href="{% static 'favicon/safari-pinned-tab.svg' %}" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <!-- /Favicon -->

    <!-- Bootstrap CSS -->
    <link href="{% static 'css/bootstrap/bootstrap.min.css' %}" type="text/css" media="screen" rel="stylesheet">
    <!-- /Bootstrap CSS -->

    <!-- Material Design Icons -->
    <link href="{% static 'css/material_design/style.css' %}" type="text/css" media="screen" rel="stylesheet">
    <!-- /Material Design Icons -->

    <link href="{% static 'css/custom.css' %}" type="text/css" media="screen" rel="stylesheet">

    <!-- Yandex Webmaster -->

    <!-- /Yandex Webmaster -->

    <!-- Yandex.Metrika counter -->
    <!-- /Yandex.Metrika counter -->

</head>

<body>
    <div class="container-fluid">
        <!-- Header -->
        <header class="p-3 mb-3 border-bottom">
            <div class="container">
                <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                    <h1>
                        <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 me-lg-5 text-dark text-decoration-none text-green-500">
                            DevBooks
                        </a>
                    </h1>
        
                    <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                        <li><a href="{% url 'books' %}" class="nav-link px-2 link-secondary">Книги</a></li>
                        <li><a href="{% url 'authors' %}" class="nav-link px-2 link-dark">Авторы</a></li>
                        <li><a href="#" class="nav-link px-2 link-dark">Темы</a></li>
                    </ul>
        
                    <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
                        <input type="search" class="form-control" placeholder="Поиск..." aria-label="Поиск">
                    </form>
        
                    <div class="dropdown text-end">
                        <a href="#" class="d-block link-dark text-decoration-none dropdown-toggle" id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
                            User
                        </a>
                    </div>
                </div>
            </div>
        </header>
        <!-- /Header -->

        <!-- Main -->
        <main class="container">
            {% block content %}{% endblock %}
        </main>
        <!-- /Main -->
    </div>

    <!-- Bootstrap JS -->
    <script src="{% static 'js/bootstrap/bootstrap.bundle.min.js' %}"></script>
    <!-- /Bootstrap JS -->

    {% block scripts %}{% endblock %}

</body>

</html>
