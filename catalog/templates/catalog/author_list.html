{% extends "base_generic.html" %}

{% block content %}
<div class="columns">
  {% if author_list %}
  {% for author in author_list %}
  <div class="column col-2 col-lg-4 col-md-6">
    <a href="{{ author.get_absolute_url }}">{{ author.last_name }}, {{ author.first_name }}</a>
  </div>
  {% endfor %}
  {% else %}
    <p>Список авторов пуст.</p>
  {% endif %}
</div>
{% endblock %}
