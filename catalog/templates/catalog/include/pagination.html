<!-- Pagination -->
<div class="pagination">
  <span class="step-links">
    {% for page_num in book_list.paginator.page_range %}
      {% if page_num == book_list.number %}
      <span class="page-item active">
        <a href="?page={{ page_num }}">{{ page_num }}</a>
      </span>
      {% else %}
      <span class="page-item">
        <a href="?page={{ page_num }}">{{ page_num }}</a>
      </span>
      {% endif %}
    {% endfor %}
  </span>
</div>
